<!-- <app-loader></app-loader> -->
<div class="container">
    <div class="page-header flex-sb-c">
        <p class="felx-c-c">Məsul Şəxslər</p>
        <div class="btn-box flex-fe-c">
            <button style="background-color: #1c3651;" class="filled-btn mr-2 p-1 flex-c-c"
                matTooltip="Yeni Məsul Şəxs yarat">
                <mat-icon class="btn-icon" (click)="openPopup(0)">add</mat-icon>
            </button>
        </div>
    </div>
    <div class="filter-box  p-3 mt-3 flex-sb-c">
        <div class="forms flex-fs-c">
            <div class="form-group mr-4 w-12">
                <label>Adı</label>
                <input [(ngModel)]="name" class="default--input" type="text"
                    placeholder="Adını daxil edin" />
            </div>

            <div class="form-group mr-4 w-12">
                <label>Kodu</label>
                <input [(ngModel)]="name" class="default--input" type="text"
                    placeholder="Adını daxil edin" />
            </div>
            <div class="form-group mr-4 w-12">
                <label>Tipi</label>
                <input [(ngModel)]="name" class="default--input" type="text"
                    placeholder="Adını daxil edin" />
            </div>



            <div class="filter-button pointer mt-3 flex-sb-c">
                <mat-icon matTooltip="Axtarış et" >search</mat-icon>
                <div matTooltip="Filtri yenilə">
                    <img src="./../../../../../assets/icons/refresh.svg" alt="">
                </div>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 mt-5">
            <div class="mat-elevation-z8 main-table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Adı </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Kodu </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Tipi </th>

                        <td mat-cell *matCellDef="let element"> <span *ngIf="element.type == 1">Fiziki Şəxs</span> <span
                                *ngIf="element.type == 2">Hüquqi Şəxs</span></td>

                    </ng-container>
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="pointer" (click)="openPopup(element.id)">edit</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="pointer" (click)="deleteIndiv(element.id)">delete</mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length"
                            class="text-center">
                            Məlumat tapılmadı
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="['noData']" [hidden]="dataSource"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
